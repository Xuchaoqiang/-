<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addbook</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
<body>


<div class="row">
    <div class="col-md-4">
        <h2 style="font-weight: bold">编辑书籍</h2>
    </div>
    <div class="col-md-4" style="margin-top: 80px">
        <form action="" method="post">
            <div class="form-group">
                <label for="name">书籍名称</label>
                <input type="text" class="form-control" id="name" name="title" required="required"
                       value="{{ book_obj.title }}">
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" id="price" name="price" required="required"
                       value="{{ book_obj.price }}">
            </div>
            <div class="form-group">
                <label for="date">出版日期</label>
                <input type="date" class="form-control" id="date" name="pub_date" required="required"
                       value="{{ book_obj.pub_date|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="date">出版社</label>
                <select class="form-control" name="publish_id">
                    {% for publish in publish_list %}
                        {% if book_obj.publish == publish %}
                            <option value="{{ publish.nid }}" selected>{{ publish.name }}</option>
                        {% else %}
                            <option value="{{ publish.nid }}">{{ publish.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">作者</label>
                <select class="form-control" multiple="multiple" name="author_list">
                    {% for author in author_list %}
                        {% if author in book_obj.authors.all %}
                            <option value="{{ author.nid }}" selected>{{ author.name }}</option>
                        {% else %}
                            <option value="{{ author.nid }}">{{ author.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success pull-right" id="sub">提交</button>
            <button type="button" class="btn btn-primary pull-right" style="margin-right: 5px" id="book_back">回到管理页
            </button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>

</html>
